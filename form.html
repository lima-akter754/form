<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="name">Name:</label>
        <input type="text" placeholder="name">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" placeholder="password">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" placeholder="email">
    </p>
    <p>
        <label for="telephone">Telephone:</label>
        <input type="tel" placeholder="telephone">
    </p>
    <P>
        <label for="division">Division:</label>
        <select name="" id=">
            <option value=""></option>
            <option value="Dhaka">Dhaka</option>
            <option value="Barishal">Barishal</option>
            <option value="Khulna">Khulna</option>
            <option value="Chattogram">Chattogram</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Jessore">Jessore</option>
        </select>
    </P>
    <p>
            <label for="Age">Age:</label>
        <input type="number" placeholder="age"></p>
    <p>
    <p>
            <label for="Date">Date:</label>
        <input type="Date" placeholder="Date"></p>
    <p>
            <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="Male">male
        <input type="radio" name="gender" value="feale">female
    </p>
    <p> 
        <label for="Service">Service:</label>
        <input type="checkbox" name="service" value="html">Html
        <input type="checkbox" name="service" value="css">Css
        <input type="checkbox" name="service" value="javascript">Javascript
        <input type="checkbox" name="service" value="bootstrap">Bootstrap
     </p>
     <p>
         <label for="File">File:</label>
        <input type="file">
    </p>
         <label for="Image">Image:</label>
        <input type="image" src="" alt="">
    </p>
    <p>
        <label for="Comment">Comment:</label> 

        <textarea name="" id="" cols="30" rows="10" placeholder="comment box">Comment box:</textarea>
    </p>
     <p>
         <label for="Button">Button:</label>
        <input type="button" value="submit data">
    </p>
    <p>
        <label for="Reset">Reset:</label>
        <input type="reset" value="reset all">
    </p>


    </form>
</body>
</html>
